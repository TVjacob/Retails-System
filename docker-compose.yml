version: "3.9"

services:
  postgres-db:
    image: postgres:15-alpine
    container_name: my_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password1
      POSTGRES_DB: retail_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: 198.38.82.197:5000/retail-backend:latest   # use the image you just pushed
    container_name: retail-backend
    ports:
      - "8980:5000"                                   # ‚Üê correct mapping
    depends_on:
      postgres-db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password1@my_postgres:5432/retail_db
      SECRET_KEY: supersecretkey
      FLASK_ENV: production
    restart: always

volumes:
  pgdata: